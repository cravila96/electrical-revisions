<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styleLogin.css">
  <title>Login</title>
</head>
<body>
  <main>
    <section>
      <header>
        <center>
          <div>
            <img src="../Assets/icons/logoA.svg" alt="Logo">
          </div>
          <div>
            <img src="../Assets/icons/singning.svg" alt="signin">
          </div>
        </center>
      </header>
    </section>
        <section class="login-form">
          <form action="" method="post">
            <div class="entrada">
              <img src="../Assets/icons/icon_user.svg" alt="Icono Usuario">
              <input class="user" type="text" placeholder="Username" name="username">
            </div>
            <div class="entrada">
              <img src="../Assets/icons/icon_password.svg" alt="Icono Password">
              <input class="pass" type="password" placeholder="Password" name="password">
            </div>
            <div>
              <input class="login" type="submit" name="login" value="LOGIN">
            </div>
          </form>
        </section>
  </main>  
  <footer>

  </footer>
</body>
</html>
